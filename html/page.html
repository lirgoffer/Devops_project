<!DOCTYPE html>
<html>
<head>
  <title>Student Grades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #daecec;
      color: #041b17;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
      margin-top: 40px;
      color: #043c46;
      font-size: 40px;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #c7dbe0;
      box-shadow: 0 2px 6px rgba(181, 236, 234, 0.87);
      font-size: 20px;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #0ddbc0;
    }
    
    th {
      background-color: #afeeebab;
    }
    
  </style>
</head>
<body>
  <h1>Student Grades</h1>
  <table id="gradesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Exam 1</th>
        <th>Exam 2</th>
        <th>Exam 3</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically populated using JavaScript -->
    </tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
